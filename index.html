<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/02160b466b.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway">
    <link rel="stylesheet" href="./index.css" />

    <script type="module" src="./index.js"></script>

    <title>Fact Generator</title>
    <link rel="icon" type="image/x-icon" href="./source/favicon.ico">
</head>

<body class="secondaryColor">
    <main>
        <div id="factBoxWrapper">
            <div id="factBox" class="mainColor">
                <div id="factArticle">
                    <div id="factDescription">
                        <i class="fa fa-quote-left"></i>
                        <span id="factDescriptionText">Nothing has loaded in yet, huh?</span>
                    </div>
                    <div id="factSubject">
                        <a id="factSubjectLink" href="" target="_blank" class="mainColor">
                            <span id="factSubjectText">Huge Letters</span>
                            <span class="secondaryColor" id="factSubjectLinkUnderline"></span>
                        </a>
                    </div>
                </div>
                <div id="ui">
                    <div id="postToSocials">
                        <a class="shareButton secondaryColor" id="tweet" href="https://twitter.com" target="_blank">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                        <a class="shareButton secondaryColor" id="tumble" href="https://tumblr.com" target="_blank">
                            <i class="fa-brands fa-tumblr"></i>
                        </a>
                    </div>
                    <button id="newFact" class="secondaryColor">
                        <i id="loadingIcon" class="fa-solid fa-arrows-rotate secondaryColor"></i>
                        <span>New Fact</span>
                    </button>
                </div>
            </div>
            <div id="pageAuthor">
                <a href="https://github.com/HugeLetters" target="_blank" class="secondaryColor">HugeLetters</a>
            </div>
        </div>
    </main>
</body>

</html>
